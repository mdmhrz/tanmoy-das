<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bars</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-title {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .progress-bar {
            background: #333544;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 10px;
        }

        .progress-bar .progress {
            background: #ffffff;
            height: 100%;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        /* Animate percentage labels */
        .percentage {
            margin-top: 5px;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="skill">
            <div class="skill-title">Communication</div>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
            <div class="percentage">75%</div>
        </div>
        <div class="skill">
            <div class="skill-title">Leadership</div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
            <div class="percentage">70%</div>
        </div>
        <div class="skill">
            <div class="skill-title">Teamwork</div>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <div class="percentage">90%</div>
        </div>
        <div class="skill">
            <div class="skill-title">Flexibility</div>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
            <div class="percentage">80%</div>
        </div>
    </div>
    <script>
        // Start animation on page load
        document.querySelectorAll('.progress').forEach(progress => {
            const width = progress.style.width;
            progress.style.width = '0%';
            setTimeout(() => {
                progress.style.width = width;
            }, 100);
        });
    </script>
</body>

</html>
